<h2>Registro de Doctor</h2>

<form (ngSubmit)="registrarDoctor()">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" [(ngModel)]="nuevoDoctor.nombre" name="nombre" required>

  <label for="especialidad">Especialidad:</label>
  <input type="text" id="especialidad" [(ngModel)]="nuevoDoctor.especialidad" name="especialidad" required>

  <label for="consulta">Consulta:</label>
  <input type="number" id="consulta" [(ngModel)]="nuevoDoctor.consulta" name="consulta" required>

  <button type="submit">Registrar Doctor</button>
</form>
