<div class="card bg-light cardPrincipal">
    <div class="card-header border-bottom border-3">
        <div class="d-flex justify-content-between align-items-center w-100">
            <h3 class="subtituloSecundario m-0">Citas</h3>
        </div>
    </div>
    <div class="card-body"> 
        <h5 class="card-title text-center text-danger" *ngIf="citas.length === 0">No hay registros en el sistema de ninguna cita</h5>
        <table class="table table-striped table-bordered" *ngIf="citas.length > 0">
            <thead class="thead-inverse">
                <tr>
                    <th class="tableCustom">id</th>
                    <th class="tableCustom">Motivo</th>
                    <th class="tableCustom">Fecha y hora</th>
                    <th class="tableCustom">Estado</th>
                    <th class="tableCustom">Detalles</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cita of citas">
                    <td>{{ cita.id }}</td>
                    <td>{{ cita.motivo }}</td>
                    <td>{{ cita.fechaHora | date:'dd-MM-yyyy HH:mm' }}</td>
                    <td>{{ cita.estado }}</td>
                    <td>
                        <a [routerLink]="'/citas/detalle-cita/' + cita.id" role="button" class="btn buttonPrincipal">
                            <i class="bi bi-file-text"> Ver</i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
