<div class="row cardPrincipal">
    <div class="col">
         <h3 class="text-center mt-5 subtituloSecundario3">Dashboard</h3>
        <hr class="border border-primary border-2 opacity-55 mb-5 mt-4">
        <h4 class="text-light text-center subtituloSecundario">Bienvenido {{emailUsuarioActual}}</h4>
    </div>
</div>
<div class="row">
    <div class="col-md-4" *ngIf="usuarioActual?.rol === 'ROLE_ADMIN'">
        <div class="card mb-4 dashboardCard border border-dark cardPrincipal">
            <i class="bi bi-person-fill-gear fs-1 ms-4" style="color: #1f3c85"></i>
            <div class="card-body">
                <h5 class="card-title">Administrar Usuarios</h5>
                <p class="card-text">Acceda para gestionar usuarios.</p>
                <a routerLink="/administracion/listado-usuarios" class="btn buttonPrincipal"><i class="bi bi-arrow-right-circle"> Acceder</i></a>
            </div>
        </div>
        <div class="card mb-4 dashboardCard border border-dark cardPrincipal">
            <i class="bi bi-person-fill-gear fs-1 ms-4" style="color: #1f3c85"></i>
            <div class="card-body">
                <h5 class="card-title">Administrar Citas</h5>
                <p class="card-text">Acceda para gestionar citas.</p>
                <a routerLink="/citas/lista-cita" class="btn buttonPrincipal"><i class="bi bi-arrow-right-circle"> Acceder</i></a>
            </div>
        </div>
        <div class="card mb-4 dashboardCard border border-dark cardPrincipal">
            <i class="bi bi-person-fill-gear fs-1 ms-4" style="color: #1f3c85"></i>
            <div class="card-body">
                <h5 class="card-title">Administrar Doctores</h5>
                <p class="card-text">Acceda para gestionar doctores.</p>
                <a routerLink="/doctores/lista-doctores" class="btn buttonPrincipal"><i class="bi bi-arrow-right-circle"> Acceder</i></a>
            </div>
        </div>
    </div>
    <div class="col-md-4" *ngIf="usuarioActual?.rol === 'ROLE_USER'">
        <div class="card mb-4 dashboardCard border border-dark cardPrincipal">
            <i class="bi bi-book-half fs-1 ms-3" style="color: #1f3c85"></i>
            <div class="card-body">
                <h5 class="card-title">Mis citas</h5>
                <p class="card-text">Acceda para gestionar sus citas.</p>
                <a routerLink="/citas/mis-citas" class="btn buttonPrincipal"><i class="bi bi-arrow-right-circle"> Acceder</i></a>
            </div>
        </div>
    </div>
</div>
